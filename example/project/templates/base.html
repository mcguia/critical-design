{% load i18n %}
{% load staticfiles %}
<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <link href="{% static 'css/bootstrap.min.css' %}" rel="Stylesheet">    
    <title>{% block title %}django-comments-xtd demo{% endblock %}</title>
    <style>
      .container {
        width: auto;
        max-width: 680px;
        padding: 0 15px;
      }
      .visible-on-focus {
        display: none;
      }
    </style>
    {% block extracss %}{% endblock %} 
  </head>
  <body>
    <div class="container">
      <div class="page-header">
	<h3 class="text-center">django-comments-xtd</h3>
      </div>
      <p class="lead text-center">
	    Example site
      </p>
    </div>
    
    <div class="container">
      {% block content %}
      {% endblock %}
    </div>

    <div class="container">
      <div class="row">
        <div class="col-lg-12 col-md-12">
          <hr/>
          <p class="text-center text-muted small">{% trans "django-comments-xtd demo site." %}</p>
        </div>
      </div>
    </div>
  </body>
</html>
